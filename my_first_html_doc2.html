<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	ordered list
	<ol start="7" reversed>
		<li><strong>Car</strong></li>
		<li><em>Bike</em></li>
		<li>Track
			<ul>
				<li>Man</li>
				<li>Mercedes
					<ol type="A">
						<li>black</li>
						<li>silver</li>
						<li>red</li>
						<li>bkue</li>
					</ol></li>
			</ul></li>
	</ol>


	unordered list
	<ul>
		<li>Car</li>
		<li>Bike</li>
		<li>Track</li>
	</ul>

</body>
</html>
