<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
	<ol>
		<li> <strong>Car</strong> </li>
		<li><em>Bike</em> </li>
		<li>Truck</li>
		<ul>
			<li>Man</li>
			<li>Mercedes</li>
				<ol type="i", start="7">
					<li>Black</li>
					<li>Silver</li>
					<li>Red</li>
					<li>Blue</li>
				</ol>
		</ul>
	</ol>
	<ul>
		<li>Car</li>
		<li>Bike</li>
		<li>Truck</li>
	</ul>
</body>
</html>
