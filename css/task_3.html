<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>
	<style type="text/css">
		h1 {
			background: #1FE21D;
		}

		ul {
			background-color: #FF0000;
		}
		body {
			background: #72310A;
		}
		li {
			background: #FFFF02;
			border: 1px solid #72310A;
		}
	</style>
</head>
<body>
			<h1>Some header</h1>
		<ul>
			<li>some text</li>
			<li>some text</li>
			<li>some text</li>	
		</ul>
	
	
</body>
</html>
