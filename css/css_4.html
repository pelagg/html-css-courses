<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>
	<style type="text/css">
		h1 {
			background: #1FE21D;
		}

		ul {
			background-color: #FF0000;
		}
		body {
			background: #72310A;
		}
		li {
			background: #FFFF02;
			border: 1px solid #72310A;
		}
		p {
			color: white;
		}
		#middle {
			background: orange;
		}
		#second {
			color: blueviolet;
		}
		.yelow_text {
			color: yellow;
		}
	</style>
</head>
<body>
			<h1>Some header</h1>
		<ul>
			<li>some text</li>
			<li id="middle">some text</li>
			<li>some text</li>	
		</ul>
	<p>pagagraph</p>
	<p id="second"> pagagraph</p>
	<p class="yelow_text">pagagraph</p>
	<p class="yelow_text">pagagraph</p>
	<p class="yelow_text">pagagraph</p>
</body>
</html>
